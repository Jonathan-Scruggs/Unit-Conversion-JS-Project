<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="upper-container" class="middle">
            <h1 id="upper-header">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="user-inputted-number"  inputmode="numeric">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="lower-container" class="middle">
            <div id="length-display" class="display">
                <h3>
                Length (Meter/Feet)
                </h3>
                <p id="length-result"></p>
            </div>
            <div id="volume-display" class="display">
                <h3>
                    Volume (Liters/Gallons)
                </h3>
                <p id="volume-result"></p>
            </div>
            <div id="mass-display" class="display">
                <h3>
                    Mass (Kilograms/Pounds)
                </h3>
                <p id="mass-result"></p>
            </div>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
